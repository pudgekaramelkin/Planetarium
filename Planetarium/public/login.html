<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planetarium</title>
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./font/font.css" />
  <link rel="stylesheet" href="./css/login.css" />
  <link rel="stylesheet" href="./css/media.css" />
</head>
<body class="login-page">
  <form class="login-form" action="#" method="post">
    <h1 class="title">Login</h1>
    <label for="email">Email</label>
    <input type="text" placeholder="example@email.com" name="email" required>
    <label for="psw">Password</label>
    <input type="password" placeholder="qwerty123" name="psw" required>
    <label for="authorized" class="agree">
      <input type="checkbox" id="authorized" name="authorized" />
      Remember me
    </label>
    <button class="button-submit" type="submit" name="form_auth_submit">Enter</button>
  </form>   
</body>
</html>
